baseURL: "https://menuliscoding.site"
languageCode: en-us
title: "Menulis Coding"
theme: "PaperMod"

outputs: 
  home: ["HTML", "RSS", "JSON"]

taxonomies:
  tag: "tags"

params:
  env: "production"
  assets:
    favicon: "img/mcd.png"
    favicon16x16: "img/mcd.png" 
    favicon32x32: "img/mcd.png"
  label:     
    icon: "img/mcd.png"
  customCSS:
    - "css/custom.css"
  homeInfoParams:
    title: "About"
    content: "Halo, Selamat datang di Menulis Coding dan anda tidak akan tersesat karna anda sudah berada di jalan yang benar karna Menulis Coding merupakan blog yang membahas seputar perkodean entah itu tutorial bahasa pemrograman, framework, library, serta tips dan trik seputar dunia perkodean."
  disableThemeToggle: false
  socialIcons:
    - name: github
      url: "https://github.com/menuliscoding"
    - name: linkedin 
      url: "https://www.linkedin.com/in/rzhasibuan/"
    - name: x
      url: "https://twitter.com/menuliscoding"
    - name: facebook 
      url: "https://www.facebook.com/menuliscoding"
    - name: instagram
      url: "https://www.instagram.com/menuliscoding"

  search:
    enable: true
    searchEngine: "Fuse"

  cover: 
    linkFullImages: true

  ShowBreadcrumbs: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowWordCount: true

menu:
  main:
    - identifier: blog
      name: Blog
      url: "/blog/"
      weight: 20
    - identifier: search
      name: Search
      url: "/search/"
      weight: 25
    - identifier: tags
      name: Tags
      url: "/tags/"
      weight: 30
